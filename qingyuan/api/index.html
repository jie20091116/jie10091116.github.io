</br><h3>接口点击【复制】即可复制到剪贴板</h3></br>
<div class="copy--text copy_text" id="copy">https://ygyzy.github.io/api/qy.m3u8</div>
    <div class="ma-btn extra copy_btn">复制</div>[兼容官版和plutoplayer]
    <script>
        var btn = document.querySelectorAll(".copy_btn")[0],
                copy_text = document.querySelectorAll(".copy_text")[0];
        btn.addEventListener("click",function() {
            copy(copy_text);
        },false);
 
        function copy(el) {
            var range = document.createRange();
            var end = el.childNodes.length;
            range.setStart(el,0);
            range.setEnd(el,end);
 
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy",false,null);
            selection.removeRange(range);
        }
    </script>
